syntax = "proto3";

package libbitcoin.protocol.consensus;

message verify_script_request {
  bytes transaction = 1;
  bytes prevout_script = 2;
  uint32 tx_input_index = 3;
  uint32 flags = 4;
}

message verify_script_reply {
  uint32 result = 1;
}

message request {
  oneof request_type {
    verify_script_request verify_script= 1;
  }
}
