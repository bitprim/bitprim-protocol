syntax = "proto3";

package libbitcoin.protocol;

message Consensus_VerifyScript {
  bytes transaction = 1;
  bytes prevout_script = 2;
  uint32 tx_input_index = 3;
  uint32 flags = 4;
}

message Consensus_VerifyScriptReply {
  uint32 result = 1;
}

message Consensus {
  oneof message {
    Consensus_VerifyScript verify_script = 1;
  }
}
