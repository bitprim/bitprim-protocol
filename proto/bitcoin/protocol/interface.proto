    bool valid = 1;                 //TODO: Fer: not necessary
    bytes hash = 2;                 // 32-bytes
    block_header header = 3;
    uint32 height = 4;
    uint32 bits = 5;
    uint32 timestamp = 6;
    uint32 version = 7;

    uint32 transaction_count = 8;
    repeated bytes transactions_hashes = 9;
}




