//
// Block Header
//
message block_header {
    // protocol version
    uint32 version = 1;
    
    // 32-byte previous block hash
    bytes previous_block_hash = 2;
    
    // 32-byte transactions hash
    bytes merkle_root = 3;
    
    // creation
    uint32 timestamp = 4;
    
    // difficulty
    uint32 bits = 5;
    
    uint32 nonce = 6;
}

//
// OutPoint corresponding object.
//
message point {
    bytes hash = 1;
    uint32 index = 2;
}

//
// TxIn corresponding object.
//
message tx_input {
    point previous_output = 1;
    bytes script = 2;
    uint32 sequence = 3;
}

//
// TxOut corresponding object.
//
message tx_output {
    uint64 value = 1;
    bytes script = 2;
}

//
// Transaction
//
message tx {
    uint32 version = 1;
    uint32 locktime = 2;
    repeated tx_input inputs = 3;
    repeated tx_output outputs = 4;
}

//
// Block
//
message block {
    block_header header = 1;
    repeated tx transactions = 2;
    repeated bytes tree = 3;
}



